{% extends 'observo/base.html' %}
{% block title %}Inscription{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Inscription</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="username" class="form-label">Nom d'utilisateur</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="password1" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" id="password1" name="password1" required>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="password2" class="form-label">Confirmer le mot de passe</label>
                            <input type="password" class="form-control" id="password2" name="password2" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="role" class="form-label">Rôle</label>
                        <select class="form-select" id="role" name="role">
                            <option value="user">Utilisateur</option>
                            <option value="admin">Administrateur</option>
                        </select>
                        <div class="form-text">Note : En pratique, seul un administrateur devrait pouvoir créer un compte administrateur.</div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">S'inscrire</button>
                    </div>
                </form>
                
                <div class="mt-3 text-center">
                    <p>Déjà un compte? <a href="{% url 'login' %}">Connectez-vous ici</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
