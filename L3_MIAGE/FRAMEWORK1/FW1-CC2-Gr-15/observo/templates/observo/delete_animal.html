{% extends 'observo/base.html' %}

{% block title %}Supprimer l'animal {{ animal.nom_commun }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Supprimer l'animal : {{ animal.nom_commun }}</h1>
    <div class="alert alert-danger mt-3" role="alert">
        Voulez-vous vraiment supprimer cet animal ? Cette action est <strong>irr√©versible</strong>.
    </div>

    <form method="post" class="mt-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Oui, supprimer</button>
        <a class="btn btn-secondary" href="{% url 'animal_list' %}">Annuler</a>
    </form>
</div>
{% endblock %}
